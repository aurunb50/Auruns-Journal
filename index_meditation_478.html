<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-7-8 Breathing Animator</title>
    <link rel="stylesheet" href="global_styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="page-478"> 
    <header class="site-header">
        <nav>
            <a href="index.html">Home</a>
            <a href="index_meditation_478.html" class="active">4-7-8 Breathing</a>
        </nav>
    </header>

    <div class="app-container">
        <h1>4-7-8 Breathing Exercise</h1>

        <div class="controls">
            <label for="cycles">Cycles:</label>
            <input type="number" id="cycles" value="4" min="1" max="10">
            <label for="voiceSelect">Voice:</label>
            <select id="voiceSelect"></select>
            <button id="startButton">Start</button>
            <button id="stopButton" disabled>Stop</button>
        </div>

        <div class="visualizer">
            <div class="bubble-container">
                <div class="bubble"></div>
            </div>
            <p id="instructionText">Press Start to Begin</p>
            <p id="timerText"></p>
            <p id="cyclesRemainingText"></p>
        </div>

        <div class="instructions-how-to">
            <h2>How it works:</h2>
            <p><strong>Inhale</strong> through your nose for 4 seconds.</p>
            <p><strong>Hold</strong> your breath for 7 seconds.</p>
            <p><strong>Exhale</strong> slowly through your mouth for 8 seconds.</p>
            <p>Keep the tip of your tongue behind your upper front teeth.</p>
        </div>
    </div>

    <script src="script_478.js"></script>
</body>
</html>
